{% load static from static %}

<div class="row bg-success">

    <div id="groupItems1" class="col-lg-6 bg-danger items-list">
        {% if cars %}
            {% static "" as baseUrl %}
            {% for car in cars %}
                <div class="mx-1 my-1 car-images-container d-inline-block">
                    <div id="{{ car.name }}-{{ car.color }}-cars" class="{{ car.color }}-cars">
                        <a class="modal-btns" href="#" value="{{ car.name }}-{{ car.color }}id={{ car.id }}" data-toggle="modal" data-target="#update_delete_modal">
                            <img class="car-images mx-1" name="car" src="{{ baseUrl }}images/{{ car.color }}.png" alt="{{ car.name }}">
                        </a>
                        <div class="label"> 
                            <h4 class="text-dark text-center">{{ car.name }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div id="groupItems2" class="col-lg-6 bg-primary items-list">

    </div>

</div>
